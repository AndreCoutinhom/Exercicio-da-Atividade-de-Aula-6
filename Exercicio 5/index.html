<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio Tabela</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tabela">
        <h1>Campeões Brasileiros da Libertadores</h1>
            <table id="dados_tabela" border="1">
        <tr class="parametro">
            <td>Times</td>
            <td>Qtd</td>
            <td>Ano(s)</td>
        </tr>
        <tr class="dado">
            <td class="time" id="sao_paulo">São Paulo</td>
            <td>3</td>
            <td class="ano">1992, 1993 e 2005</td>
        </tr>
        <tr class="dado">
            <td class="time" id="cruzeiro">Cruzeiro</td>
            <td>2</td>
            <td class="ano">1976 e 1997</td>
        </tr>
        <tr class="dado">
            <td class="time" id="gremio">Grêmio</td>
            <td>2</td>
            <td class="ano">1983 e 1995</td>
        </tr>
        <tr class="dado">
            <td class="time" id="santos">Santos</td>
            <td>2</td>
            <td class="ano">1962 e 1963</td>
        </tr>
        <tr class="dado">
            <td class="time" id="inter">Inter</td>
            <td>1</td>
            <td class="ano">2006</td>
        </tr>
        <tr class="dado">
            <td class="time" id="palmeiras">Palmeiras</td>
            <td>1</td>
            <td class="ano">1999</td>
        </tr>
        <tr class="dado">
            <td class="time" id="vasco">Vasco</td>
            <td>1</td>
            <td class="ano">1998</td>
        </tr>
        <tr class="dado">
            <td class="time" id="flamengo">Flamengo</td>
            <td>1</td>
            <td class="ano">1981</td>
        </tr>
    </table>
    </div>
</body>
</html>
