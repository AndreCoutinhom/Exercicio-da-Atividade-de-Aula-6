<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Este Título é o primeiro, portanto não é adjacente a nada -->
    <div class="titulo_prime">
     <h1>Título Prime</h1>
    </div>

    <div class="irmaos_h4">
       <h4>Texto H4</h4>
    <p>Este Parágrafo é irmão adjacente a outro P e fica azul</p>
    <p>Este também</p> 
    </div>

    <!-- Título irmão adjacente a um P e fica vermelho -->

     <div class="titulo_com_p_vermelho">
        <h2>Título</h2>
        <h4>Texto em H4</h4>
        <p>Este Parágrafo é irmão adjacente a um H4</p>
    </div>

    <!-- Título fora da DIV, mas adjacente a um P e fica vermelho -->

    <h1>Título fora da DIV</h1>
    <p>Adjacente a um P vermelho</p>

    <!-- Título fora da DIV, mas adjacente a outra H4 -->

    <h1>Outro título fora da DIV</h1>
    <h4>Adjacente a outra H4</h4>

</body>
</html>
